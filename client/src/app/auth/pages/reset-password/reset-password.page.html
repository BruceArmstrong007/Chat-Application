<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="cancel()">
        <ion-icon name="arrow-back">
        </ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-item>
    <ion-label>Reset Password</ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <h3>Reset Password</h3>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" errorText="Enter valid username." type="text" maxlength="25"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" errorText="Enter valid password." type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input formControlName="confirmPassword" errorText="Enter valid confirm password." type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="resetPasswordForm.invalid" expand="full" color="primary">
          Send
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
