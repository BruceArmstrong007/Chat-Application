<ion-item (click)="cardClick.emit({click:true, user: user})">
  <ion-avatar slot="start">
    <img [src]="user?.profileURL" alt="avatar"/>
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-label class="long-text">{{ user?.name }}</ion-label>
    </ion-row>
  <ion-row>
    <ion-col size="8">
      <ion-text color="medium" class="long-text">{{ user?.username }}</ion-text>
    </ion-col>
    <ion-col size="4" *ngIf="!user?.isAdded">
      <ion-buttons>
        <ion-button color="tertiary" size="large" slot="icon-only" (click)="addClick.emit(user)">
          <ion-icon name="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-item>
