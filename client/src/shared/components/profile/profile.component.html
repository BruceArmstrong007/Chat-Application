<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="cancel()">
        <ion-icon name="arrow-back">
        </ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-item>
    <ion-label>Update Profile</ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <h3>Profile</h3>
    </ion-card-header>
    <ion-card-content>
      <div class="profile">
        <ion-avatar class="size">
          <img alt="User Profile" [src]="f['profileURL'].value" />
        </ion-avatar>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name" errorText="Enter valid name." type="text" maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Profile Image Link</ion-label>
          <ion-input formControlName="profileURL" errorText="Enter valid profile image link." type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bio</ion-label>
          <ion-textarea formControlName="bio" errorText="Enter valid bio." maxlength="500"></ion-textarea>
        </ion-item>
        <ion-button type="submit" [disabled]="profileForm.invalid" expand="full" color="primary">
          Send
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
